<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Games Website</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .game {
            display: inline-block;
            margin: 20px;
        }
        img {
            border: 1px solid white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Games Website</h1>
        <div class="game">
            <h2>Game 1</h2>
            <img src="game1.jpg" alt="Game 1 Screenshot" width="200" height="200">
        </div>
        <div class="game">
            <h2>Game 2 Atalan</h2>
            <img src="game2.jpg" alt="Game 2 Atalan Screenshot" width="200" height="200">
        </div>
    </div>
</body>
</html>
