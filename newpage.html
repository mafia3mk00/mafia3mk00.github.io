<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Page</title>
    <style>
        body {
            background-color: #ADD8E6;
            margin: 0;
            font-family: 'Verdana', sans-serif; /* Changed font to Verdana */
            display: flex;
            flex-direction: column; /* Align items in a column */
            align-items: center; /* Center the content vertically */
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px; /* Add space below the title */
        }

        .game-container {
            display: flex;
            justify-content: center; /* Center the games horizontally */
            width: 70%; /* Adjust the width as needed */
        }

        .game {
            position: relative;
            flex: 0 0 25%; /* 25% width for each game, you can adjust this as needed */
            padding: 20px;
            text-align: center;
            background-color: #FFFFFF;
            margin: 10px;
            cursor: pointer;
        }

        .start-button {
            background-color: #000000;
            color: #FFFFFF;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 80%;
            margin: 10px auto;
            display: block;
        }

        .game iframe {
            width: 100%; /* Make the iframe take the full width of the game container */
            height: 300px; /* Set the desired height for the iframe */
            border: none; /* Remove the border of the iframe */
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<h1>GAMES</h1>

<div class="game-container">
    <div class="game" id="game1" onclick="startFullscreen('game1')">
        <iframe src="https://example.com/slope-game" frameborder="0" allowfullscreen></iframe>
        Slope
        <button class="start-button">Start Game</button>
    </div>
    
    <div class="game" id="game2" onclick="startFullscreen('game2')">
        <canvas id="gameCanvas"></canvas>
        Smash Karts
        <button class="start-button">Start Game</button>
    </div>
    
    <div class="game" id="game3" onclick="startFullscreen('game3')">
        <iframe src="https://example.com/cookie-clicker" frameborder="0" allowfullscreen></iframe>
        Cookie Clicker
        <button class="start-button">Start Game</button>
    </div>

    <!-- New Games -->
    <div class="game" id="game4" onclick="startFullscreen('game4')">
        <iframe src="https://example.com/race-game" frameborder="0" allowfullscreen></iframe>
        Race
        <button class="start-button">Start Game</button>
    </div>
</div>

<script>
    function startFullscreen(elementId) {
        const element = document.getElementById(elementId);
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.mozRequestFullScreen) { /* Firefox */
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { /* IE/Edge */
            element.msRequestFullscreen();
        }
    }
</script>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Player object
    const player = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        size: 20,
        color: "#FF0000",
        speed: 5,
        dx: 0,
        dy: 0
    };

    // Update function
    function update() {
        // Move player
        player.x += player.dx;
        player.y += player.dy;

        // Draw player
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = player.color;
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.size, 0, Math.PI * 2);
        ctx.fill();

        // Repeat the update function
        requestAnimationFrame(update);
    }

    // Event listeners for player movement
    window.addEventListener("keydown", handleKeyDown);
    window.addEventListener("keyup", handleKeyUp);

    function handleKeyDown(e) {
        if (e.key === "ArrowUp" || e.key === "Up") {
            player.dy = -player.speed;
        } else if (e.key === "ArrowDown" || e.key === "Down") {
            player.dy = player.speed;
        } else if (e.key === "ArrowLeft" || e.key === "Left") {
            player.dx = -player.speed;
        } else if (e.key === "ArrowRight" || e.key === "Right") {
            player.dx = player.speed;
        }
    }

    function handleKeyUp(e) {
        if (
            e.key === "ArrowUp" ||
            e.key === "Up" ||
            e.key === "ArrowDown" ||
            e.key === "Down"
        ) {
            player.dy = 0;
        } else if (
            e.key === "ArrowLeft" ||
            e.key === "Left" ||
            e.key === "ArrowRight" ||
            e.key === "Right"
        ) {
            player.dx = 0;
        }
    }

    // Start the game loop
    update();
</script>

</body>
</html>
