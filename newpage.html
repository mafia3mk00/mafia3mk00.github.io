<!DOCTYPE html>
<html>
<head>
<style>
body {
    background-color: black;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.games {
    display: flex;
    gap: 20px;
}
.game {
    width: 200px;
    height: 200px;
    position: relative;
}
.game a {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 2;
}
.game img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.game button {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background-color: white;
    color: black;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="games">
    <div class="game">
        <a href="https://www.youtube.com/watch?v=JmEUhgL68t8" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/en/9/9a/Smash_logo.png" alt="        Smash Carts">
        </a>
        <button>Play Game</button>
    </div>
    <div class="game">
        <a href="https://www.youtube.com/watch?v=Tm6EWvXOxq4" target="_blank">
            <img src="https://www.thinkwithgoogle.com/featured-video/what-makes-games-engaging/static/files/media/header/video_still.jpg" alt="        Slope">
        </a>
        <button>Play Game</button>
    </div>
    <div class="game">
        <a href="https://www.youtube.com/watch?v=AwycRy_iMb4" target="_blank">
            <img src="https://www.game-maker.net/images/1.127.254774415071743041433258589159597286016.jpg" alt="             Cookie Clicker">
        </a>
        <button>Play Game</button>
    </div>
    <div class="game">
        <a href="https://www.youtube.com/watch?v=CvjMsQI_VZc" target="_blank">
            <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5db644932326f50006b746b5%2F480x480.jpg%3Fbackground%3D000000" alt="   Fortnite Clicker">
        </a>
        <button>Play Game</button>
    </div>
</div>
</body>
</html>
