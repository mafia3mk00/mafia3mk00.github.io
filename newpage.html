<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Gaming Page</h1>
    </header>
    <main>
        <section class="game-section">
            <h2>Popular Games</h2>
            <div class="game-list">
                <div class="game">
                    <img src="slope.jpg" alt="Slope">
                    <h3>Slope</h3>
                    <iframe src="slope.html" width="100%" height="400" frameborder="0"></iframe>
                    <button onclick="fullscreen(0)">Fullscreen</button>
                </div>
                <div class="game">
                    <img src="cookieclicker.jpg" alt="Cookie Clicker">
                    <h3>Cookie Clicker</h3>
                    <iframe src="cookieclicker.html" width="100%" height="400" frameborder="0"></iframe>
                    <button onclick="fullscreen(1)">Fullscreen</button>
                </div>
                <div class="game">
                    <img src="smashkarts.jpg" alt="Smash Karts">
                    <h3>Smash Karts</h3>
                    <iframe src="smashkarts.html" width="100%" height="400" frameborder="0"></iframe>
                    <button onclick="fullscreen(2)">Fullscreen</button>
                </div>
                <div class="game">
                    <img src="flappybird.jpg" alt="Flappy Bird">
                    <h3>Flappy Bird</h3>
                    <iframe src="flappybird.html" width="100%" height="400" frameborder="0"></iframe>
                    <button onclick="fullscreen(3)">Fullscreen</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2022 Gaming Page. All rights reserved.</p>
    </footer>

    <script>
        function fullscreen(index) {
            var iframes = document.getElementsByTagName('iframe');
            iframes[index].requestFullscreen();
        }
    </script>
</body>
</html>
