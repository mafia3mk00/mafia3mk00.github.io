<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Page</title>
    <style>
        body {
            background-color: #ADD8E6;
            margin: 0;
            font-family: 'Verdana', sans-serif; /* Changed font to Verdana */
            display: flex;
            flex-direction: column; /* Align items in a column */
            align-items: center; /* Center the content vertically */
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px; /* Add space below the title */
        }

        .game-container {
            display: flex;
            justify-content: center; /* Center the games horizontally */
            width: 70%; /* Adjust the width as needed */
        }

        .game {
            position: relative;
            flex: 0 0 25%; /* 25% width for each game, you can adjust this as needed */
            padding: 20px;
            text-align: center;
            background-color: #FFFFFF;
            margin: 10px;
            cursor: pointer;
        }

        .start-button {
            background-color: #000000;
            color: #FFFFFF;
            padding: 10px;
            border: none;
            cursor: pointer;
            width: 80%;
            margin: 10px auto;
            display: block;
        }
    </style>
</head>
<body>

<h1>GAMES</h1>

<div class="game-container">
    <div class="game" id="gameq" onclick="startFullscreen('game1')">
        Slope
        <button class="start-button">Start Game</button>
    </div>
    
    <div class="game" id="game2" onclick="startFullscreen('game2')">
        Smash Karts
        <button class="start-button">Start Game</button>
    </div>
    
    <div class="game" id="game3" onclick="startFullscreen('game3')">
        Cookie Clicker
        <button class="start-button">Start Game</button>
    </div>

    <!-- New Games -->
    <div class="game" id="game4" onclick="startFullscreen('game4')">
      Race
        <button class="start-button">Start Game</button>
    </div>

<script>
    function startFullscreen(elementId) {
        const element = document.getElementById(elementId);
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.mozRequestFullScreen) { /* Firefox */
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { /* IE/Edge */
            element.msRequestFullscreen();
        }
    }
</script>

</body>
</html>
