<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Page</title>
    <style>
        body {
            background-color: #ADD8E6;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .game {
            position: relative;
            width: 25%;
            padding: 20px;
            text-align: center;
            background-color: #FFFFFF;
            margin: 10px;
            cursor: pointer;
        }

        .game-code {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

<div class="game-container">
    <div class="game" id="game1" onclick="goFullscreen('game1')">Game 1 Code</div>
    
    <div class="game" id="game2" onclick="goFullscreen('game2')">Game 2 Code</div>
    
    <div class="game" id="game3" onclick="goFullscreen('game3')">
        Cookie Clicker
        <div class="game-code">
            <p>Cookie Clicker Code</p>
            <a href="https://orteil.dashnet.org/cookieclicker/" target="_blank">Play Cookie Clicker</a>
        </div>
    </div>
    
    <div class="game" id="game4" onclick="goFullscreen('game4')">Game 4 Code</div>
</div>

<script>
    function goFullscreen(elementId) {
        const element = document.getElementById(elementId);
        if (element.requestFullscreen) {
            element.requestFullscreen();
        } else if (element.mozRequestFullScreen) { /* Firefox */
            element.mozRequestFullScreen();
        } else if (element.webkitRequestFullscreen) { /* Chrome, Safari and Opera */
            element.webkitRequestFullscreen();
        } else if (element.msRequestFullscreen) { /* IE/Edge */
            element.msRequestFullscreen();
        }
    }
</script>

</body>
</html>
